<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trackr</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome for icons (optional but nice!) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center" style="min-height: 100vh;">

    <div class="container text-center">
        <div class="row justify-content-center">
            <div class="col-lg-10 col-md-12">

                <!-- Card Container -->
                <div class="card shadow-lg border-0">
                    <div class="card-body p-5">

                        <!-- Logo / Heading -->
                        <h1 class="display-5 mb-3">
                            <i class="fas fa-tshirt text-primary me-2"></i> Welcome to <span class="text-primary">Trackr</span>
                        </h1>

                        <!-- Subheading -->
                        <p class="lead mb-4">
                            Trackr is your print shop's sidekick. Manage your shirt inventory like a boss.
                        </p>

                        <!-- Register & Login Buttons -->
                        <div class="d-grid gap-3 d-md-block">
                            <a href="{{ url_for('register') }}" class="btn btn-primary btn-lg me-md-2">
                                <i class="fas fa-user-plus me-1"></i> Register
                            </a>
                            <a href="{{ url_for('login') }}" class="btn btn-outline-secondary btn-lg">
                                <i class="fas fa-sign-in-alt me-1"></i> Login
                            </a>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Bootstrap JS (optional for interactivity) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
