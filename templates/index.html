<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Cotton Chronicles</title>

    <!-- Import Bootstrap 5 CSS from CDN for responsive styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <!-- ==================== File Upload Section ==================== -->
    <div class="text-center">

        <!-- Section Header -->
        <h2 class="mt-4">For S&S Invoice's:</h2>

        <!-- File upload form for submitting S&S invoice files -->
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <!-- File input field for selecting a file -->
            <input type="file" name="file">

            <!-- Submit button to upload the selected file -->
            <input type="submit" value="Upload">
        </form>
        <hr>
    </div>


    <div>
        
        <!-- action is the flask route that the form is submitted to -->
        <form class='text-center' action='/manual_shirt_entry' method = 'POST'>

            <!-- id is for css or js, name is for flask to pull the form with request.form['brand'] -->
            <h3 class="text-center">Manual Shirt Entry</h3><br>
            <label>Brand</label>
            <input type="text" id='brand' name='brand'><br><br>

            <label>Description</label>
            <input type="text" id='description' name='description'><br><br>

            <label>Color</label>
            <input type="text" id='color' name='color'><br><br>

            <label>Size</label>
            <input type="text" id='size' name='size'><br><br>

            <label>Quantity</label>
            <input type="text" id='quantity' name='quantity' required><br><br>

            

            <!-- Submit manual shirt entry -->
            <input type='submit' value="Submit">
        </form>
    </div>
    
    <hr>

    <!-- ==================== Inventory Table Section ==================== -->
    <div class="container text-center">

        <!-- Main page header for inventory table -->
        <h1 class="mb-3 mt-3">T-Shirt Inventory</h1>

        <!-- Bootstrap-styled table to display inventory data -->
        <!-- table-hover: highlight row on hover -->
        <!-- table-striped: zebra strip rows -->
        <!-- table-sm: compat spacing -->
        <table class="table mt-2 table-hover table-striped table-sm">

            <!-- Table header row describing each column -->
            <!-- Each descibes a column in the table -->
            <tr>
                <th>Brand</th>
                <th>Description</th>
                <th>Color</th>
                <th>Size</th>
                <th>Quantity</th>
                <th>Actions</th>
            </tr>

            <!-- Dynamically generate table rows using Jinja2 loop -->
            <!-- rows are created from looping over list of shirts passed from flask backend -->
            {% for row in shirts %}
            <tr>
                <!-- Display shirt attributes from database row -->
                <td>{{ row[1] }}</td> <!-- Brand -->
                <td>{{ row[2] }}</td> <!-- Description -->
                <td>{{ row[3] }}</td> <!-- Color -->
                <td>{{ row[4] }}</td> <!-- Size -->
                <td>{{ row[5] }}</td> <!-- Quantity -->

                <td>
                    <!-- ==================== Quantity Action Buttons ==================== -->

                    <!-- Form to increment (add) shirt quantity -->
                    <!-- Each button is repeated for each shirt that is shown due to the jinja2 syntax -->
                    <form action="/update_quantity" method="POST" style="display: inline;">
                        <!-- Hidden input: Shirt ID from database -->
                        <input type="hidden" name="id" value="{{ row[0] }}">

                        <!-- Hidden input: Action type sent to server -->
                        <input type="hidden" name="action" value="increment">

                        <!-- Submit button: Increment quantity -->
                        <button type="submit" class="btn btn-md btn-success ms-2">+</button>
                    </form>

                    <!-- Form to decrement (subtract) shirt quantity -->
                    <form action="/update_quantity" method="POST" style="display: inline;">
                        <!-- Hidden input: Shirt ID from database -->
                        <input type="hidden" name="id" value="{{ row[0] }}">

                        <!-- Hidden input: Action type sent to server -->
                        <input type="hidden" name="action" value="decrement">

                        <!-- Submit button: Decrement quantity -->
                        <button type="submit" class="btn btn-md btn-danger ms-2">-</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>

</body>
</html>
